<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS variables playground</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" charset="utf-8"></script>
</head>

<body>

  <h2><span class="hl">CSS</span> variables playground</h2>

  <div class="controls">

    <label for="spacing">Spacing</label>
    <input type="range" name="spacing" min="10" max="200" value="10">

    <label for="blur">Blur</label>
    <input type="range" name="blur" min="0" max="25" value="10">

    <label for="base">Base color</label>
    <input type="color" name="base" value="#ffc600">

  </div>

  <img src="images/sample1.jpeg" alt="sample image">


</body>

</html>
